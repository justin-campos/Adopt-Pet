<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/cloud.css" />
</head>
<body>

<div id="background-wrap">
    <div class="x1">
        <div class="cloud"></div>
    </div>

    <div class="x2">
        <div class="cloud"></div>
    </div>

    <div class="x3">
        <div class="cloud"></div>
    </div>

    <div class="x4">
        <div class="cloud"></div>
    </div>

    <div class="x5">
        <div class="cloud"></div>
    </div>
    <div class="x6">
        <div class="cloud"></div>
    </div>
    <section class="box-login">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">

                            <img src="https://code-kids.code-fu.net.ni/wp-content/uploads/2024/02/Copia-de-CodeKids-4-unscreen.gif"
                                 class="img-fluid" alt="codekid logo gif"/>
                            <h5 class="card-title text-center fw-light fs-5">
                                Inicia sesión
                            </h5>
                            <form th:action="@{/login}" th:object="${usuario}" method="post" autocomplete="off">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Jcampos" required/>
                                    <label for="name">Usuario</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="hash" name="hash"
                                            placeholder="Contraseña"
                                            required
                                    />
                                    <label for="hash">Contraseña</label>
                                </div>
                                <h5 class="text-center mb-2" style="font-size: 0.90rem; ">
                                    <a href="/registro" style="color: #6296ab;">No tengo una cuenta</a>
                                </h5>

                                <div class="d-grid">
                                    <button class="btn btn-cloud btn-login text-uppercase fw-bold" type="submit">
                                        Entrar
                                    </button>
                                </div>
                                <hr class="my-4" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    console.log("hola mudno")
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var path = window.location.pathname;
        if (path === '/login' && window.location.search === '?logout') {
            iziToast.success({
                title: "Éxito",
                message: "La sesión se cerró correctamente",
                position: 'topRight'
            });
        }
        if (path === '/login' && window.location.search === '?error') {
            iziToast.error({
                title: 'Error',
                message: 'Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.',
                position: 'topRight'
            });
        }
    });

</script>

</body>
</html>
