<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Publicaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

    <link href="/css/cloud.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"
                    >Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/postForm"
                    >publicar</a>
                </li>
                <li class="nav-item" th:if="${username.SuperAdmin} == true">
                    <a class="nav-link active" aria-current="page" href="/admin"
                    >Administrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">Acerca de nosotros</a>
                </li>

            </ul>
            <form class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-cloud dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">
                        <i class="bi bi-person-fill" style="color: black;"></i>
                        [[${username.name}]]
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</nav>

<div id="background-wrap">
    <div class="x1">
        <div class="cloud"></div>
    </div>
    <div class="x2">
        <div class="cloud"></div>
    </div>
    <div class="x3">
        <div class="cloud"></div>
    </div>
    <div class="x4">
        <div class="cloud"></div>
    </div>
    <div class="x5">
        <div class="cloud"></div>
    </div>

    <section class="box-login" style="top: 0px !important;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h4 class="text-center mb-5">
                                Publicar perro en adopción
                            </h4>
                            <form autocomplete="off" >
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label"
                                            >Nombre del perro</label
                                            >
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="exampleInputEmail1"
                                                    aria-describedby="emailHelp"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label"
                                            >Edad</label
                                            >
                                            <input type="number" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label"
                                            >vacunas</label
                                            >
                                            <select class="form-select">
                                                <option value="True">Vacunado</option>
                                                <option value="False">Sin Vacunar</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label"
                                            >Tamaño</label
                                            >
                                            <select class="form-select">
                                                <option value="grande">Grande</option>
                                                <option value="mediano">Mediano</option>
                                                <option value="pequeño">Pequeño</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-2">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label"
                                            >sexo</label
                                            >
                                            <select class="form-select">
                                                <option value="grande">Hembra</option>
                                                <option value="mediano">Macho</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label"
                                            >Color</label
                                            >
                                            <input
                                                    type="text"
                                                    class="form-control"

                                            />
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label"
                                            >Imagen</label
                                            >
                                            <input
                                                    type="text"
                                                    class="form-control"

                                                    placeholder="Url"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label"
                                            >Ubicacion</label
                                            >
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="exampleInputPassword1"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <label
                                                    for="exampleFormControlTextarea1"
                                                    class="form-label"
                                            >Descripcion</label
                                            >
                                            <textarea
                                                    placeholder="Describe la mascota y su entorno donde fue encontrada."
                                                    class="form-control"
                                                    id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>

                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
    </section>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Desarrollado por Justin Campos</p>
    </div>
</footer>
